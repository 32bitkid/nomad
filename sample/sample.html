<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel=stylesheet href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script>
		Points = Backbone.Collection.extend({});

		Trails = Backbone.Collection.extend({
			url: "trails",
			createPointsCollection: function() {
				return Points.extend({
					url: this.get("points").href
				})
			}
		});

		NameView = Backbone.View.extend({
			initialize: function() {
				this.listenTo(this.collection, "activate", this.onActivate)
			},
			onActivate: function(trail) {
				this.$el.text(trail.get("name"))
				return this;
			}
		})

		DescriptionView = Backbone.View.extend({
			initialize: function() {
				this.listenTo(this.collection, "activate", this.onActivate)
			},
			onActivate: function(trail) {
				this.$el.text(trail.get("description"))
				return this;
			}
		});

		MapView = Backbone.View.extend({
			initialize: function() {
				//this.listenTo(this.collection, "all", function() { console.log(arguments); })
				this.listenTo(this.collection, "request", this.scrim)
				this.listenTo(this.collection, "sync", this.createMap)
			},
			scrim: function() {
				this.$el.html("<i class='icon-spinner icon-spin icon-4x'></i>")
			},
			createMap: function() {
				var points = this.collection.toJSON();
				var first = points[0], last = points[points.length - 1]
				var bounds = new google.maps.LatLngBounds(
					new google.maps.LatLng(
						Math.min(first.lat, last.lat),
						Math.min(first.long, last.long)
					),
					new google.maps.LatLng(
						Math.max(first.lat, last.lat),
						Math.max(first.long, last.long)
					)
				)
				var center = new google.maps.LatLng(
					0.5 * (first.lat + last.lat),
					0.5 * (first.long + last.long)
				)
				var options = {
					zoom: 4,
					center: center,
					mapTypeId: google.maps.MapTypeId.TERRAIN
				}
				var canvas = $('#map-canvas')
				var map = new google.maps.Map(canvas.get(0), options)
				map.fitBounds(bounds)

				var polyline = {
					path: [],
					strokeColor: '#FF0000',
					strokeOpacity: 1.0,
					strokeWeight: 2
				}
				$.each(points, function (index, point) {
					polyline.path.push(new google.maps.LatLng(point.lat, point.long))
				})
				new google.maps.Polyline(polyline).setMap(map)
			}
		})

		$(function () {
			var trails = new Trails();
			var points = new Backbone.Collection();

			var nameView = new NameView({collection: trails, el:document.getElementById("name")});
			var descriptionView = new DescriptionView({collection: trails, el:document.getElementById("description")})
			var mapView = new MapView({collection:points, el:document.getElementById("map-canvas")})

			trails.fetch().done(function() {
				var firstTrail = trails.first()
				firstTrail = firstTrail.trigger("activate", firstTrail)
				points.url = firstTrail.get("points").href
				points.fetch()
			})
		})
	</script>
	<style>
		#map-canvas {
			height: 650px;
			width: 100%;
			line-height: 60px;
		}
	</style>
</head>
<body>
	<h1 id="name"></h1>
	<div id="description"></div>
	<div id="visualization">
		<div id="start"></div>
		<div id="elevation"></div>
		<div id="end"></div>
	</div>
	<div id="map-canvas"></div>
</body>
</html>
